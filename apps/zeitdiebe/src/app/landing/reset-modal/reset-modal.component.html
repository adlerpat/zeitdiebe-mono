<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Passwort Zurücksetzen
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-card>
        <ion-card-content>
            <ion-img src="../assets/icon/favicon.png" style="height: 5vh; width: auto;"></ion-img>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Passwort Zurücksetzen</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <form [formGroup]="resetObj" (ngSubmit)="reset()">
                <ion-item>
                    <ion-input formControlName="email" placeholder="E-Mail Adresse"></ion-input>
                </ion-item>
                <p class="ion-padding-start ion-padding-end">
                    <ion-button type="submit" [disabled]="!resetObj.valid" expand="block" fill="outline">Passwort Zurücksetzen
                    </ion-button>
                    <ion-button (click)="dismiss()" expand="block" fill="outline">Abbrechen</ion-button>
                </p>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
