<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Meldung {{report?.number}} - {{report?.line}}, {{report?.city}}
      </ion-title>
      <ion-button slot="end" fill="clear" (click)="closeModal()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen>
    <h1 class="ion-padding-start ion-padding-end">Details:</h1>
    <ion-item>
      <ion-label>Verkehrsunternehmen:<br>{{report?.vku}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Art:<br>{{report?.type}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Minuten:<br>{{report?.minutes}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Auswirkungen:<span *ngFor="let repercussion of report?.repercussions"><br>{{repercussion}}</span></ion-label>
    </ion-item>
    <ion-item *ngIf="report?.proof">
      <ion-label>Anlage:<br>
        <ion-img [src]="imageSrc"></ion-img></ion-label>
    </ion-item>
  </ion-content>
